<div ng-controller="CalculatorController">
    <h3 class="col-md-12 text-center"></h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Compound interest - Cn=C0(1+i)^n</h3>
            </div>
            <div class="panel-body">
                <form name="compoundForm" ng-submit="calculate2(compoundForm.$valid)" class="signin" novalidate autocomplete="off">
                    <div class="form-group">
                        <label for="answerC">Interest</label>
                        <input type="number" id="answerC" name="answerC" class="form-control" ng-model="answerI2" placeholder="Interest.." required disabled>
                    </div>                    
                    <hr>
                    <div class="form-group" show-errors>
                        <label for="principalC">Principal</label>
                        <input type="number" id="principalC" name="principalC" class="form-control" ng-model="credentials.principal" placeholder="Principal" required>
                        <div ng-messages="compoundForm.principalC.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Principal amount is required.</p>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <label for="interestC">Rate</label> - per {{credentials.time}}
                        <input type="number" id="interestC" name="interestC" class="form-control" ng-model="credentials.interest" placeholder="Rate of interest" required>
                        <div ng-messages="compoundForm.interestC.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Rest of interest is required.</p>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <label for="timeValueC">Time</label>
                        <input type="number" id="timeValueC" name="timeValueC" class="form-control" ng-model="credentials.timeValue" placeholder="Time" required>
                        <div ng-messages="compoundForm.timeValueC.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Time is required.</p>
                        </div>
                    </div>
                    <select class="form-control" id="timeC" ng-model="credentials.time">
                        <option ng-repeat="freq in frequency">{{freq}}</option>
                    </select>
                    <hr>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-success">Calculate</button>
                    </div>
                </form>
                <hr>
                <div class="text-center form-group">
                    <button ng-click="clear()" class="btn btn-warning">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>
