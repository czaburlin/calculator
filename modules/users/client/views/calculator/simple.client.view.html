<div ng-controller="CalculatorController">
  <h3 class="col-md-12 text-center"></h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <h3 class="panel-title">Simple interest</h3>
          </div>
          <div class="panel-body">
              <form name="userForm" ng-submit="calculate(userForm.$valid)" class="signin" novalidate autocomplete="off">
                  <div class="form-group">
                    <label for="answer">Interest</label>
                    <input type="number" id="answer" name="answer" class="form-control" ng-model="answerI" placeholder="Interest.." required disabled>
                  </div>
                  <div class="form-group">
                    <label for="answer2">Total amount</label>
                    <input type="number" id="answer2" name="answer2" class="form-control" ng-model="answerTA" placeholder="Total amount.." required disabled>
                  </div>
                  <hr>
                  <div class="form-group" show-errors>
                    <label for="principal">Principal</label>
                    <input type="number" id="principal" name="principal" class="form-control" ng-model="credentials.principal" placeholder="Principal" required>
                    <div ng-messages="userForm.principal.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Principal amount is required.</p>
                    </div>
                  </div>
                  <div class="form-group" show-errors>
                    <label for="interest">Rate</label> - per {{credentials.time}}
                    <input type="number" id="interest" name="interest" class="form-control" ng-model="credentials.interest" placeholder="Rate of interest" required>
                    <div ng-messages="userForm.interest.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Rest of interest is required.</p>
                    </div>
                  </div>
                  <div class="form-group" show-errors>
                    <label for="timeValue">Time</label>
                    <input type="number" id="timeValue" name="timeValue" class="form-control" ng-model="credentials.timeValue" placeholder="Time" required>
                    <div ng-messages="userForm.timeValue.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Time is required.</p>
                    </div>
                  </div>
                  <select class="form-control" id="time" ng-model="credentials.time">
                      <option ng-repeat="freq in frequency">{{freq}}</option>                      
                  </select>
                  <hr>
                  <div class="text-center form-group">
                    <button type="submit" class="btn btn-success">Calculate</button>
                    <button ng-click="clear()" class="btn btn-warning">Clear</button>
                  </div>
                  <div ng-show="error" class="text-center text-danger">
                    <strong ng-bind="error"></strong>
                  </div>
              </form>
          </div>
      </div>

  </div>
</div>
